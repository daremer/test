version: "3.9"

services:
  plantuml:
    image: plantuml/plantuml-server:jetty
    container_name: plantuml
    ports:
      - "8080:8080"
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
